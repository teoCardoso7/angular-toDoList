<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand"href="/">
  toDoList</a>
</nav>
<div class="container">
  <div class="row">
      <div class="card mt-5">
          <div class="card-body">
            <div class="card-title">
              Insert a new task
            </div>
            <div class="form-group">
            <input type="text" [(ngModel)]="selectedTask.name" placeholder="Please insert a new task here" class="form-control">
          </div>
          <button (click)="add()"class="btn-primary ml-3">Add</button>
          <button (click)="Edit()" class="btn-primary">Edit</button>
          </div>
        </div>
    <div class="col-md-8 mt-5">
      <ul class="list-group">
        <li *ngFor="let tasks of taskArray" class="list-group-item list-group-item-action">
          {{tasks.title}} - {{tasks.id}}
      </li>
      </ul>
      
    </div>
    <div class="col-md-4"></div>
  </div>

</div>

<router-outlet></router-outlet>
