<div class="input-group">
  <input type="text" class="form-control" placeholder="Create a new task" #itemTitle (keyup.enter)="addToDo(itemTitle)">
  <div class="input-group-append">
    <button class="btn btn-info"
    (click)="addToDo(itemTitle)">
  <i class="fas fa-plus-circle"></i></button>
  </div>
</div>
<ul class="list-group mt-4">
  <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
  *ngFor="let todo of todoListArray">
<span class="cursor-hover"
[class.text-success]="todo.isChecked"
(click)="updateTodo(todo.$key, todo.isChecked)">
  <i [ngClass]="todo.isChecked ? 'fas fa-check-square':'far fa-square'"></i>
</span>
{{todo.title}}
 <span class="cursor-hover text-danger"
 (click)="removeTodo(todo.$key)">
   <i  class="far fa-trash-alt"
   ></i>
 </span>
  </li>
</ul>
